services:
  pg14:
    image: postgres:14-alpine
    ports: ["54314:5432"]
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: verify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

